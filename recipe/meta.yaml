{% set version = "1.4" %}

package:
  name: setuptools_scm_git_archive
  version: {{ version }}

source:
  fn: setuptools_scm_git_archive-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/s/setuptools_scm_git_archive/setuptools_scm_git_archive-{{ version }}.tar.gz
  sha256: b048b27b32e1e76ec865b0caa4bb85df6ddbf4697d6909f567ac36709f6ef2f0

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >=3.6
    - setuptools_scm

test:
  requires:
    - setuptools
  imports:
    - setuptools_scm_git_archive

about:
  home: https://github.com/Changaco/setuptools_scm_git_archive/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: setuptools_scm plugin for git archives

extra:
  recipe-maintainers:
    - wesm
    - xhochy
